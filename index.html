<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="183580.png" type="image/x-icon">
</head>
<body>
    <div class="Container">
        <div class="Dark-Mode">

            <div class="Change-Div">
                <p onclick="toggleDarkMode()" class="Change-Button">Change</p>
            </div>
        </div>
        </div>

    </div>

</html>
